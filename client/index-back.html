<!DOCTYPE html>
<html ng-app="meetupApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <p>Hello</p>
        <!--meetup view-->
        <div ng-controller="meetupsController">
            <h1> There are {{meetups.length}} meetups</h1>
            <ul>
                <li ng-repeat="meetup in meetups">{{meetup.name}}</li>
            </ul>
            <form ng-submit="createMeetup()">
                <input type="text" placeholder="Meetup name" ng-model="meetupName">
                <button type="submit">Add</button>
            </form>
        </div>
        
        <script type="text/javascript" src="scripts/lib/angular.js"></script>
        <script type="text/javascript" src="/scripts/lib/angular-resource.js"></script>
        <script type="text/javascript" src="/scripts/app.js"></script>
        <script type="text/javascript" src="/scripts/controllers/meetupsController.js"></script>

        
    
    </body>
</html>
